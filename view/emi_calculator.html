
<div class="container">
	<form class="form-horizontal">
		<div class="from-group">
			<label class="col-sm-3 control-label">Loan Amount</label>
			<div class="col-sm-9">
				<input type="number" ng-model="loanAmount" class="form-control"></input>
			</div>
		</div>
		<div class="from-group">
			<label class="col-sm-3 control-label">Interest</label>
			<div class="col-sm-9">
				<input type="number" step="0.01" min="0" ng-model="interestRate" class="form-control"></input>
			</div>
		</div>
		<div class="from-group">
			<label class="col-sm-3 control-label">Months</label>
			<div class="col-sm-9">
				<input type="number" ng-model="loanPeriod" class="form-control"></input>
			</div>
		</div>
		<div class="from-group">
			<div class="col-sm-3">
				<input type="submit" value="Reset" ng-click="resetEmi()" class="btn btn-primary">
			</div>
			<div class="col-sm-9">
				<input type="submit" value="Update" ng-click="updateEmi()" class="btn btn-primary">
			</div>
		</div>

		<table class="table table-striped">
			<tr>
				<td>Index</td>
				<td>Remaining Amount</td>
				<td>Interest</td>
				<td>Principle</td>
				<td>Installment</td>
			</tr>
			<tr ng-repeat="cycle in installmentCycles">
				<td>{{$index + 1 }}</td>
				<td>{{cycle.remainingAmount}}</td>
				<td>{{cycle.interest}}</td>
				<td>{{cycle.principle}}</td>
				<td>
					<input type="text" ng-model=cycle.installment class="form-control"></input>
				</td>
			</tr>
		</table>

		<table class="table table-striped"> 
			<tr ng-repeat="( statistics, statisticsValue ) in overallStatistics">
				<td> {{statistics}} </td> <td> {{statisticsValue}} </td>
			</tr>
			<tr ng-controller="emiFormCtrl">
				<td>Interest with default EMI</td> <td> {{intrestForDefaultEmi}} </td>
			</tr>
			<tr ng-controller="emiFormCtrl">
				<td>Difference in Interest</td> <td> {{diffIntrestWithDefaultEmi}} </td>
			</tr>
		</table>

	</form>
</div>
